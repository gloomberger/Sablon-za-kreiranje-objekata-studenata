    <title>Sablon za kreiranje objekata studenata</title>

<body>

    <script>
        class Student {
            constructor(name, address, phone, course) {
                this.name = name;
                this.address = address;
                this.phone = phone;
                this.course = course;
            }

            getInfo() {

                return 'Name:' + this.name + '\n' + 
                'Address:' + this.address + '\n' +
                'Phone:' + this.phone + '\n' +
                'Course:' + this.course + '\n'
            }
        }

        var student1 = new Student("John Benson", "High Park 36", "(507) 833-3567", "Geography");
        var student2 = new Student("Mina Kostic", "Milosa Obrenovica 45", "+385962377", "Art");
        var student3 = new Student("Andrijana Bogdanovic", "Dimitrija Tucovica 6", "+153895652", "Fashion");
        var student4 = new Student("Boris Skorupan", "Rajka Tadica 33", "+7594698325", "Computer Science");

        console.log(student1.getInfo());
        console.log(student2.getInfo());
        console.log(student3.getInfo());
        console.log(student4.getInfo());

    </script>
    
</body>
</html>
